<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World's Number 1 Social Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>YOURE IN ... THE WATCHER</h2>
    <p>AND YOU ARE LOGGED IN AS <strong th:text="${session.loggedInUser}"></strong></p>

    <form method="POST" action="/createPost" th:object=${contentObject}>
        <label for="postContent">What's on your mind?</label>
        <br></br>
        <textarea id="postContent" name="postContent" rows="10" cols="45" th:field="*{content}">
        </textarea>
        <br></br>

        <button type="submit">Post</button>
    </form>

    <h2> Your feed</h2>
    <ul>
        <li th:each="post : ${allPost}">
            <strong th:text="${post.author}">:</strong>
            <span th:text="${post.content}"></span>
            <em th:text="${post.timestamp}"></em>
        </li>
    </ul>

    <h2> Weather for today </h2>
    <p th:text="${forecast}"></p>
    <p th:text="${humidity}"></p>
    
</body>
</html>
